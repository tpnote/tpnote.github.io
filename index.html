<!Doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <script src='http://libs.baidu.com/jquery/1.8.3/jquery.js'> </script>
        <link href='/css/css.css' rel='stylesheet' type='text/css' >
        <script src='/js/js.js'></script>
    </head>
    <body>
        {% include header.html  %}
        <div id='main'>
            <div id='list'>
                <ul>
                    {% for post in site.posts %}
                    <li>    
                        <a href='{% post.url %}'>{% post.id %}i# {% post.title %}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div id='con'>
                {% for post in site.posts %}
                    <div class='util'>
                        <h2> {% post.title %}</h2>
                        <div class='con'>
                            {{ post.excerpt }}
                        </div>
                    </div>
                {% endof %}
            </div>
        </div>

        <div id='footer'>
            <h1> this is footer </h1>
        </div>

    </body>
</html>
